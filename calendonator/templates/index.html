{% extends "base.html" %}
{% block content %}

    <h1>
    Welcome to calendonator
    </h1>

    <ul class="list-unstyled">
    {% for event in events %}
    <li class="media">
      <i class="mr-3 far fa-calendar fa-3x"></i>
      <div class="media-body">
        <h5 class="mt-0">{{ event.name }}</h5>
        <h6 class="mt-0">{{ event.begin.humanize() }}</h6>
        {{ event.description }}
      </div>
    </li>
    {% endfor %}
  </ul>

{% endblock %}
